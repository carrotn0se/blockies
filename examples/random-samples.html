<!doctype html>
<head>
  <style>
  body {
    background: #f1f1f1;
  }

  img, canvas {
    display: inline-block;
    margin: 10px;
  }
  </style>
</head>
<body>
  <div id="1">
    <h1>Blockies with fixed patterns set using patternseed</h1>
  </div>
  <div id="2">
    <h1>Blockies with fixed background colors set using bgcolorseed</h1>
  </div>
  <div id="3">
    <h1>Blockies with fixed foreground colors set using colorseed</h1>
  </div>
  <div id="4">
    <h1>Blockies with fixed spot colors set using spotcolorseed</h1>
  </div>


  <script type="module">
    import { createIcon } from '../src/blockies.mjs';

    const seeds = []


    for(let i = 0; i < 8; i++) {
      const seed = (
        Math.floor(Math.random() * Math.pow(10, 10)).toString(16) +
        Math.floor(Math.random() * Math.pow(10, 10)).toString(16) +
        Math.floor(Math.random() * Math.pow(10, 10)).toString(16) +
        Math.floor(Math.random() * Math.pow(10, 10)).toString(16)
      ).toLowerCase();
      seeds.push(seed)
    }

    for(let j = 0; j < seeds.length; j++) {
      const seed = seeds[j]

      let opts = {
        seed,
        size: 10,
        scale: 8,
        patternseed: "qwertyuiop"
      }
      const canvas = createIcon(opts);
      document.getElementById("1").appendChild(canvas)
    }
    for(let j = 0; j < seeds.length; j++) {
      const seed = seeds[j]

      let opts = {
        seed,
        size: 10,
        scale: 8,
        bgcolorseed: "qwertyuiop"
      }
      const canvas = createIcon(opts);
      document.getElementById("2").appendChild(canvas)
    }
    for(let j = 0; j < seeds.length; j++) {
      const seed = seeds[j]

      let opts = {
        seed,
        size: 10,
        scale: 8,
        colorseed: "qwertyuiop"
      }
      const canvas = createIcon(opts);
      document.getElementById("3").appendChild(canvas)
      
    }
    for(let j = 0; j < seeds.length; j++) {
      const seed = seeds[j]

      let opts = {
        seed,
        size: 10,
        scale: 8,
        spotcolorseed: "qwertyuiop"
      }
      const canvas = createIcon(opts);
      document.getElementById("4").appendChild(canvas)
    }
  </script>
</body>
